<!DOCTYPE html>
<html>
  <head>
    <title>Halaman Register</title>
  </head>
  <body>
    <center>
      <img src="logo.png" alt="Logo">
      <h1>Halaman Register</h1>
      <form action="dashboard.html">
        <table>
            <tr>
              <td><label for="username">Username:</label></td>
            </tr>
            <tr>
              <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
            </tr>
            <tr>
              <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
              <td><label for="nim">NIM:</label></td>
            </tr>
            <tr>
              <td><input type="text" id="nim" name="nim" required></td>
            </tr>
            <tr>
              <td><label for="nama">Nama:</label></td>
            </tr>
            <tr>
              <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
              <td><label for="angkatan">Angkatan:</label></td>
            </tr>
            <tr>
              <td><input type="text" id="angkatan" name="angkatan" required></td>
            </tr>
            <tr>
              <td><label for="kelas">Kelas:</label></td>
            </tr>
            <tr>
              <td><input type="text" id="kelas" name="kelas" required></td>
            </tr>
          </table>
        <br>
        <input type="submit" value="Daftar"><br>
        <h3>or</h3>
        <input type="button" value="Kembali" onclick="location.href='login.html'">
      </form>
      <br>
    </center>
  </body>
</html>
